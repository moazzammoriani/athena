<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global_styles.css">
    <link rel="stylesheet" href="contact_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="resources/images/athena-logo.png" alt="Athena logo"></a>
            <div class="nav-btn-container">
                <a href="index.html" id="nav-home" class="nav-btn">Home</a>
                <a href="join.html" id="nav-join" class="nav-btn">Join</a>
                <a href="about.html" id="nav-about" class="nav-btn">About</a>
                <a href="blog.html" id="nav-blog" class="nav-btn">Blog</a>
                <a href="contact.html" id="nav-contact" class="nav-btn">Contact</a>
            </div>
        </nav> 
    </header>
    <main>
        <section class="contact-info">
            <div class="center-focus">
                <div class="contact-info-box">
                    <div class="contact-address">
                        <h2>Address</h2>
                    </div>
                    <div class="contact-email">
                        <h2>Email</h2>
                    </div>
                    <div class="contact-phone">
                        <h2>Phone</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <div class="center-focus">
                <form>
                    <label for="first-name">First-name:</label>
                    <input id="first-name" type="text">

                    <label for="last-name">Last-name:</label>
                    <input id="last-name" type="text">
                    <br>
                    <br>

                    <label for="email">Email:</label>
                    <input id="email" type="text">
                    <br>
                    <br>
                    
                    <label for="subject">Subject:</label>
                    <input id="subject" type="text">
                    <br>
                    <br>

                    <label for="message">Message:</label>
                    <input id="message" type="text">

                    <input id="contact-form-submit-btn" type="submit" value="Submit">
                </form>
            </div>
        </section> 
    </main>
    <footer>
        
    </footer>
</body>
</html>
